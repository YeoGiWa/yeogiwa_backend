spring:
  application:
  name: yeogiwa

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_DB}?serverTimezone=Asia/Seoul
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO} # 'create' in test mode
      defer-datasource-initialization: true
    sql:
      init:
        data-locations: classpath*:db/data.sql
        mode: always
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  jwt:
    secret: ${JWT_SECRET}
    expiration-time: ${JWT_EXP_TIME}


springdoc:
  swagger-ui:
    enabled: false # 'true' in dev mode, 'false' in op mode
    disable-swagger-default-url: true
    path: /api-docs


logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace